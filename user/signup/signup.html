<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="signup.css">
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydownn="return false">
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20110822_129%2Fksj7537_1313974446203sxMFX_JPEG%2F42w07.jpg&type=sc960_832">
    <div id="wrap">
        <div id="signup_box">
            <span id="signup_text">회원가입</span>
            <form id="form">
                <input type="text" id="uid" name="uid" placeholder="아이디를 입력하세요.">
                <input type="text" id="uNickname" name="uNickname" placeholder="닉네임을 입력하세요.">
                <input type="password" id="upw" name="upw" placeholder="비밀번호를 입력해주세요.">
                <input type="password" id="check_upw" name="check_upw" placeholder="비밀번호를 다시 입력해주세요.">
                <input type="text" id="uEmail" name="uEmail" placeholder="이메일을 입력해주세요.">
                <input type="tel" id="uPhone" name="uPhone" placeholder="핸드폰 번호를 입력해주세요.">
                <button id="signup_btn">가입하기</button>
            </form>
        </div>
    </div>
</body>
<script src="signup.js"></script>

</html>
